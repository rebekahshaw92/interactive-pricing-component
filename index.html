<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<main>
  <section class="header">
    <div class="circle-bg"></div>
  <h1 class="title text-center">Simple, traffic-based pricing</h1>
  <h4 class="subtitle text-center">Sign-up for our 30-day trial. No credit card required.</h4>
  </div>
</section>

<section class="mainCard">
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-lg-7">
    <h5 class="card-title text-center text-lg-start text-uppercase" id="pageviews"></h5>
    </div>
    <div class="col-lg">
    <h4 class="month text-lg-end desktop" id="price"><span class="monthMonth">/ month</span></h4>
    </div>
    </div>
    <!-- <input type="range" class="form-range slider" min="0" max="5" step="0.5" id="customRange3"> -->
     <input type="range" name="slider" value="1" min="1" max="5" step="1" class="slider" id="slider">

    <h4 class="month text-center mobile" id="priceMobile"><span class="monthMonth">/ month</span></h4>
    <div class="row monthlyStuff justify-content-lg-center">
  <div class="col-4 col-lg-3">
    <label class="form-label">Monthly Billing</label>
  </div>
  <div class="col-3 col-lg-2">
  <input type="checkbox" name="switch" id="switch">
  <label for="switch" class="switchLabel"></label>
  </div>
      <!-- </div> -->
<div class="col-5 col-lg-5">
  <p class="yearly">Yearly Billing <span class="discount" id="discount"></span></p>
</div>
</div>
  </div>
<hr />
<div class="cardFooter">
<div class="row">
  <div class="col-lg-6">
<div class="row justify-content-center justify-content-lg-start">
  <div class="col-1">
    <img src="images/icon-check.svg" alt="check">
  </div>
  <div class="col-6 col-lg-7">
<p class="unlimited text-center text-lg-start">Unlimited websites</p>
  </div>
</div>
<div class="row justify-content-center justify-content-lg-start">
  <div class="col-1">
    <img src="images/icon-check.svg" alt="check">
  </div>
  <div class="col-6 col-lg-7">
<p class="unlimited text-center text-lg-start">100% data ownership</p>
  </div>
</div>
<div class="row justify-content-center justify-content-lg-start">
  <div class="col-1">
    <img src="images/icon-check.svg" alt="check">
  </div>
  <div class="col-4 col-lg-7">
<p class="unlimited text-center text-lg-start">Email reports</p>
  </div>
</div>
</div>

<div class="col-lg-6 text-center text-lg-end">
<button class="btn btn-primary start-btn" type="submit">Start my trial</button>
</div>
</div>
</div>

</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
  </div>
</body>

<script type="text/javascript" src="js/script.js"></script>
</html>
